<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="wrapper">
  
  <h1>Thought for the day...</h1>
  
  <div class="quote-container">
    
    <!-- Loader -->
      <div id="loader">
        <div class="square" id="sq1"></div>
        <div class="square" id="sq2"></div>
        <div class="square" id="sq3"></div>
        <div class="square" id="sq4"></div>
        <div class="square" id="sq5"></div>
        <div class="square" id="sq6"></div>
        <div class="square" id="sq7"></div>
        <div class="square" id="sq8"></div>
        <div class="square" id="sq9"></div>
      </div>
    
    <div class="quotePanel">
      <blockquote id="quoteText"></blockquote>
      <cite id="quoteCite"></cite>
    </div>
  </div>
  
  <div class="button-container">
    <button id="tweet"><i class="fa fa-twitter"></i></button>
    <button id="getQuote">Get Quote</button>
  </div>
  
</div>
    <script src='https://use.fontawesome.com/65ffe96aab.js'></script>
<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
  </body>
</html>
